<body>
    <script>
        var n1,n2,n3;
        n1=parseInt(prompt('Numero: ',''));
        n2=parseInt(prompt('Numero: ',''));
        n3=parseInt(prompt('Numero: ',''));

        if(n1==n2 && n2==n3){
            var suma=n1+n2;
            producto=suma*n3;
            document.write('Suma:'+suma);
            document.write('<br>');
            document.write('Resultado'+producto);
        }
    </script>
