<body>
    <script>
    var n1,n2,n3;
    var media;
    n1=parseInt(prompt('Nota: ',''));
    n2=parseInt(prompt('Nota: ',''));
    n3=parseInt(prompt('Nota: ',''));
    media=parseFloat((n1+n2+n3)/3);

    if(media>=4){
        document.write('Regular');

    }else{
        document.write('Reprobado');

    }
    </script>
    
</body>
