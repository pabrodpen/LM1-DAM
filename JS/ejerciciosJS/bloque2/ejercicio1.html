<!DOCTYPE html>
<html>

<body>
    <!--IMP AL DECLARAR PONER traductor(palabra)-->
    <script>
        var palabra;
        palabra=prompt('Dime una palabra:','');
        function traductor(pal){
            switch(pal){
                case 'casa':
                    return 'house';
                    break;
                case 'mesa':
                    return'table';
                    break;
                case 'perro':
                    return 'dog'
                    break;
                case 'gato':
                    return 'cat';
                    break;    
            }
        }
        document.write(traductor(palabra));
    </script>
</body>
