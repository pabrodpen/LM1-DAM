    <script>


        let valor=0,total=0;

    let f1=function sumaAcumulada(){
                
        while(valor!=9999){
            valor=prompt('Dime un numero:','');
            if(valor!=9999){
                valor=parseInt(valor);
                    total+=valor;
                }else{
                    document.write('Carga finalizada');     
                }
        }

        return total;
    }
    document.write('<br>');
    document.write(`Suma:${f1()}`);
